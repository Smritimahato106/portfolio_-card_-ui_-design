<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">

    <!-- boxicon CSS Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="1.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">SMRITI MAHATO</span>
            <span class="name">Engineer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2; box-shadow: 0 5px 10px rgba(0, 0,0, 0.1);" class="link">
                <i class="bx bxl-facebook">

                </i>
            </a>
            <a href="#" style="background:#1da1f2; box-shadow: 0 5px 10px rgba(0, 0,0, 0.1);" class="link">
                <i class="bx bxl-twitter">
                    
                </i>
            </a>
            <a href="#" style="background: #0077b5; box-shadow: 0 5px 10px rgba(0, 0,0, 0.1);" class="link">
                <i class="bx bxl-linkedin">
                    
                </i>
            </a>
            <a href="#" style="background: #0b0000; box-shadow: 0 5px 10px rgba(0, 0,0, 0.1);" class="link">
                <i class="bx bxl-github">
                    
                </i>
            </a>
        </div>
        <div class="buttons">
            <div class="button">Contact Me</div>
            <div class="button">Message</div>
        </div>

        <div class="analytics">
            <div class="data">
            <i class='bx bx-heart' ></i>
                <span class="number">60k </span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k </span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                        <span class="number">12k </span>
                    </div>
        </div>

    </div>





    
</body>
</html>
